<html>
	<head>
		<style type="text/css">
			#left-time {
				font-weight: bold;
				margin-top: 24px;
				color: red;
				font-size: 24px;
			}
			h1 a {
				color: #696969;
				margin-left: 0;
				font-weight: 300;
				line-height: 35px;
				margin-bottom: 20px;
				font-size: 26px;
				transition: color .3s;
			}
		</style>
  </head>

<body>
	<h1>
			<a href="/2017/12/06/off-skip/">2018春节回家倒计时</a>
	</h1>
	<div id='left-time'></div>
	<script type="text/javascript">
		var endTime = new Date('2018/02/09 19: 00')
		var startTime

		setTimeout(function () {
			startTime = new Date()
			var leftTime = endTime.getTime() - startTime.getTime()

			var leftMinute = leftTime / (1000 * 60) // 剩余分钟
			var leftHours = leftMinute / 60 // 剩余小时

			var days = parseInt(leftHours / 24) // 剩余天数
			var hours = parseInt(leftHours % 24) // 剩余小时
			var minutes = parseInt(leftMinute % 60) // 剩余分钟
			var seconds = parseInt(leftTime / 1000 % 60)

			days = days < 10 ? '0' + days : days
			hours = hours < 10 ? '0' + hours : hours
			minutes = minutes < 10 ? '0' + minutes : minutes
			seconds = seconds < 10 ? '0' + seconds : seconds



			document.getElementById('left-time').innerHTML = days + '天' + hours + '小时' + minutes + '分钟' + seconds + '秒'
		}, 1 * 1000)

	</script>
</body>

</html>
