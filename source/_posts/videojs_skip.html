<html>

<head>
    <link href="/assets/css/video-js.min.css" rel="stylesheet" />
    <style type="text/css">
        .video-js .vjs-time-control {
            display: block;
        }
        #my-player {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        h1 a {
            color: #696969;
            margin-left: 0;
            font-weight: 300;
            line-height: 35px;
            margin-bottom: 20px;
            font-size: 26px;
            transition: color .3s;
        }
    </style>
</head>

<body>
    <h1>
        <a href="/2018/01/11/videojs_skip/">Video.js自定义工具栏</a>
    </h1>
    <video id="my-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="268">
        <source src="/assets/video/oceans.mp4" type='video/mp4'>
    </video>
    <p>
        各个工具的位置、快进，回退、视频播放速度、logo，其他的都是已有工具
    </p>
    <script src="/js/src/jquery.js"></script>
    <script src="/js/src/video.js"></script>
    <script type="text/javascript">
        videojs.getComponent('ControlBar').prototype.options_ = {
            children: [
                'playToggle',
                'progressControl',
                'currentTimeDisplay',
                'timeDivider',
                'durationDisplay',
                'volumeMenuButton',
                'PlaybackRateMenuButton',
                'fullscreenToggle'
            ]
        }
        var player = videojs(document.getElementById("my-player"), {
            "autoplay": false,
            "controls": true,
            "playbackRates": [0.5, 1, 1.5, 2],
            "controlBar": {
                'playToggle': true, //　播放暂停按钮
                'volumeMenuButton': { 'inline': false },
                'timeDivider': true,
                'durationDisplay': true, //总共多上时间
                'currentTimeDisplay': true,
                'fullscreenToggle': true //全屏
            },

        }, function () {
            $(".vjs-control-bar").append('<div class="logo" style="text-align: center;"><img src="/assets/images/me.jpeg" style="height: 80%; margin: 5% 0;"/></div>');
        });
        $("#my-player").on("keydown", function (e) {
            var keyCode = e.keyCode;
            if (keyCode === 39) {
                //快进
                player.currentTime(player.currentTime() + 5)
            } else if (keyCode === 37) {
                //后退
                player.currentTime(player.currentTime() - 5)
            } else if (keyCode === 32) {
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
            }
        })
    </script>
</body>

</html>
